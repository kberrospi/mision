<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Jquery & Mongoose</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="col-sm-6 col-sm-offset-3">
      <h1>Formulario de Registro</h1>
      <form > 
        <div class="form-group">
          <label class="control-label" for="user">Usuario Github:</label>
          <input type="text" class="form-control input-lg" id="user" placeholder="Ingresa un usuario">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="correo">Correo:</label>
          <input type="email" class="form-control input-lg" id="correo" placeholder="Ingresa un correo">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="passcode">Contraseña:</label>
          <input type="password" class="form-control input-lg" id="passcode" placeholder="Ingresa una contraseña">
          <p class="help-block"></p>
        </div>
        <div class="checkbox terms-checkbox">
          <label>
            <input type="checkbox" id="terms"> Acepto los términos y condiciones
          </label>
        </div>
        <div class="action text-right">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Registrarse</button>
        </div>
      </form>
    </div>
    <div class="row hidden">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>Lista de Usuarios</h1>

          <table class="table bordered-table table-striped">
            <thead>
              <tr>
                <th class="text-center">Usuario Github</th>
                <th class="text-center">Correo</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
      <div class="wrapper form-group" id="tabla"></div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="index.js"></script>
</body>
</html>
